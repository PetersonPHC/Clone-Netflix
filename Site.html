<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/Style_Interface_Netflix.css">
    <!--Aquivos Owl Css(Carrosel)-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!--RESPONSIVIDADE-->
<link rel="stylesheet" href="style/responsive.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <H2 class="logo">NETFLIX</H2>
            <nav class="links-inicio">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="Serie-Principal">
            <div class="container">
                <h3 class="Titulo">THE 100</h3>
                <p class="Descricao">Quase 100 anos após um apocalipse nuclear devastar a Terra, 
                    100 sobreviventes de uma estação espacial voltam para avaliar 
                    as condições do planeta.
                </p>
                <div class="botoes">
                    <button role="button" class="botao1">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao2">
                        <i class="fa-sharp fa-solid fa-circle-down"></i>
                        Baixar
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filmes" src="Imagens/post_Deus-não-esta-morto.jpg"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_adao-negro.jpg" alt="Poster_adao-negro"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_batman.jpg" alt="Poster_batman"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_interstelar.jpg" alt="Poster_interstelar"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_nosso-planeta.jpg" alt="Poster_nosso-planeta"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_peaky-blinders.jpg" alt="Poster_peaky-blinders"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_sempre-ao-seu-lado.jpg" alt="Poster_sempre-ao-seu-lado"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_the-indepenent.jpg" alt="Poster_the-indepenent"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_waale.jpg" alt="Poster_post_waale"></div>
                <div class="item"><img class="box-filmes" src="Imagens/post_top-gun.jpg" alt="Poster_top-gun"></div>
        </div>
    </div>

    <!--O LINK JS-->
    <script src="https://kit.fontawesome.com/f18abea959.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
